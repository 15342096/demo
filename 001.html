<script src="processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

// @pjs preload must be used to preload the image so that it will be available when used in the sketch  
/* @pjs preload="data/dirt.jpg"; */

void setup() {

  size(1000, 500);

}

var code = Math.round(Math.random()*10000);

var Beaver = function(x, y) {
    this.x = x;
    this.y = y;
    this.img = loadImage("data/dirt.jpg");
    this.sticks = 0;
};

Beaver.prototype.draw = function() {
    fill(255, 0, 0);
    this.y = constrain(this.y, 0, height-50);
    image(this.img, this.x, this.y, 40, 40);
};

Beaver.prototype.hop = function() {
    this.img = loadImage("data/dirt.jpg");
    this.y -= 5;
};

Beaver.prototype.fall = function() {
    this.img = loadImage("data/dirt.jpg");
    this.y += 5;
};

Beaver.prototype.checkForStickGrab = function(stick) {
    if ((stick.x >= this.x && stick.x <= (this.x + 40)) &&
        (stick.y >= this.y && stick.y <= (this.y + 40))) {
        stick.y = -400;
        this.sticks++;
    }
};

var Stick = function(x, y) {
    this.x = x;
    this.y = y;
};

Stick.prototype.draw = function() {
    fill(66, 250, 5);
    rectMode(CENTER);
    rect(this.x, this.y, 20, 40);
    fill(255, 255, 255);
    rect(this.x, this.y, 10, 30);
    fill(43, 255, 0);
    rect(this.x, this.y, 10, 7);
};

var beaver = new Beaver(200, 300);

var sticks = [];
for (var i = 0; i < 40; i++) {  
    sticks.push(new Stick(i * 40 + 900, random(20, 260)));
}

var grassXs = [];
for (var i = 0; i < 25; i++) { 
    grassXs.push(i*20);
}

draw = function() {
    
    background(230, 254, 255);
    fill(130, 79, 43);
    rectMode(CORNER);
    rect(0, height*0.90, width, height*0.10);
    
    for (var i = 0; i < sticks.length; i++) {
        sticks[i].draw();
        beaver.checkForStickGrab(sticks[i]);
        sticks[i].x -= 1;
    }
    
    textSize(18);
    fill(28, 26, 28);
    text("Score: " + Math.round(beaver.sticks/sticks.length*100) + "%", 10, 20);
    
    if (beaver.sticks/sticks.length >= 1) {
        textSize(36);
        text("YOU WIN!!!!", 300, 200);
        textSize(18);
        text("Enter this number: " + code + " To get 25% discount!", 5, 300);
    }
    
    if (keyPressed && keyCode === 0) {
        beaver.hop();
    } else {
        beaver.fall();
    }
    
    beaver.draw();
};

</script>
<canvas id="mycanvas"></canvas>
